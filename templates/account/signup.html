{% extends 'base-full.html' %}
{% block main %}

    <div class="content-body">
        <div class="container">
            <div class="row">
                <main class="col-md-12">
                    <h1 class="page-title">注册</h1>
                    <article class="post">
                        <div class="entry-content clearfix">
                                <div class="row">
                                    <div class="col-md-8 col-md-offset-2">
                                        <form class="contact-form" action="{% url 'account_signup' %}" method="post">
                                            {% csrf_token %}
                                            {{ form.non_field_errors }}
                                            {% for field in form %}
                                                {{ field.label_tag }}
                                                {{ field }}
                                                {{ field.errors }}
                                                {% if field.help_text %}
                                                    <p class="help text-small text-muted">{{ field.help_text|safe }}</p>
                                                {% endif %}
                                            {% endfor %}
                                            <button type="submit" class="btn btn-primary btn-block">注册</button>
                                        </form>
                                        <div class="flex-left top-gap text-small">
                                            <div class="unit-2-3" style="float: left"><span>已有账户？<a
                                                    href="{% url 'account_login' %}">立即登录</a></span></div>
                                        </div>
                                    </div>
                                </div>    <!-- row -->
                        </div>
                    </article>
                </main>
            </div>
        </div>
    </div>

{% endblock %}
